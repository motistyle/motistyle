	<script type="text/javascript">
	$(function () {
            // 9宫格
            var trigger = null;
            $('.box img').hover(function () {
            	var $img = $(this);
            	trigger = setTimeout(function () {
            		$img.css('border', '3px solid #2F96B4');
            		$img.css('opacity','0.5');
            	}, 400);
            }, function () {
            	clearTimeout(trigger);
            	$(this).css('border', '3px solid #fff');
            	$(this).css('opacity','1');
            });
        });

	</script>
